<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequence Diagram - Search Events</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border: 1px solid #ccc;
        }
        svg text { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    </style>
</head>
<body>
    <div class="container">
        <svg viewBox="0 0 700 450">
            <!-- Title -->
            <text x="20" y="25" font-size="14" font-weight="bold">sd [Search Events]</text>
            
            <!-- Border frame -->
            <rect x="10" y="10" width="680" height="430" fill="none" stroke="#333" stroke-width="1"/>
            <polygon points="145,10 145,30 125,30" fill="none" stroke="#333" stroke-width="1"/>
            
            <!-- Actor: Mahasiswa -->
            <circle cx="70" cy="70" r="12" fill="none" stroke="#333" stroke-width="2"/>
            <line x1="70" y1="82" x2="70" y2="110" stroke="#333" stroke-width="2"/>
            <line x1="50" y1="95" x2="90" y2="95" stroke="#333" stroke-width="2"/>
            <line x1="70" y1="110" x2="55" y2="130" stroke="#333" stroke-width="2"/>
            <line x1="70" y1="110" x2="85" y2="130" stroke="#333" stroke-width="2"/>
            <text x="70" y="145" text-anchor="middle" font-size="12">Mahasiswa</text>
            
            <!-- Object: Search Input -->
            <rect x="170" y="55" width="100" height="35" fill="#5DADE2" stroke="#333" stroke-width="1"/>
            <text x="220" y="78" text-anchor="middle" font-size="12" fill="white" font-weight="bold">Search Input</text>
            
            <!-- Object: JavaScript -->
            <rect x="340" y="55" width="100" height="35" fill="#5DADE2" stroke="#333" stroke-width="1"/>
            <text x="390" y="78" text-anchor="middle" font-size="12" fill="white" font-weight="bold">JavaScript</text>
            
            <!-- Object: EventData -->
            <rect x="510" y="55" width="90" height="35" fill="#5DADE2" stroke="#333" stroke-width="1"/>
            <text x="555" y="78" text-anchor="middle" font-size="12" fill="white" font-weight="bold">EventData</text>
            
            <!-- Object: DOM -->
            <rect x="620" y="55" width="60" height="35" fill="#5DADE2" stroke="#333" stroke-width="1"/>
            <text x="650" y="78" text-anchor="middle" font-size="12" fill="white" font-weight="bold">DOM</text>
            
            <!-- Lifelines -->
            <line x1="70" y1="155" x2="70" y2="420" stroke="#333" stroke-width="1" stroke-dasharray="5,5"/>
            <line x1="220" y1="90" x2="220" y2="420" stroke="#333" stroke-width="1" stroke-dasharray="5,5"/>
            <line x1="390" y1="90" x2="390" y2="420" stroke="#333" stroke-width="1" stroke-dasharray="5,5"/>
            <line x1="555" y1="90" x2="555" y2="420" stroke="#333" stroke-width="1" stroke-dasharray="5,5"/>
            <line x1="650" y1="90" x2="650" y2="420" stroke="#333" stroke-width="1" stroke-dasharray="5,5"/>
            
            <!-- Activation boxes -->
            <rect x="215" y="170" width="10" height="60" fill="#5DADE2" stroke="#333"/>
            <rect x="385" y="210" width="10" height="180" fill="#5DADE2" stroke="#333"/>
            <rect x="550" y="280" width="10" height="50" fill="#5DADE2" stroke="#333"/>
            <rect x="645" y="360" width="10" height="40" fill="#5DADE2" stroke="#333"/>
            
            <!-- Message 1: Type search query -->
            <line x1="70" y1="180" x2="210" y2="180" stroke="#333" stroke-width="1"/>
            <polygon points="210,180 200,175 200,185" fill="#333"/>
            <text x="110" y="170" font-size="11">1: type(searchQuery)</text>
            
            <!-- Message 2: onInput event (debounced) -->
            <line x1="225" y1="220" x2="380" y2="220" stroke="#333" stroke-width="1"/>
            <polygon points="380,220 370,215 370,225" fill="#333"/>
            <text x="260" y="210" font-size="11">2: onInput() [debounced]</text>
            
            <!-- Self-call: debounce wait -->
            <line x1="395" y1="250" x2="425" y2="250" stroke="#333" stroke-width="1"/>
            <line x1="425" y1="250" x2="425" y2="270" stroke="#333" stroke-width="1"/>
            <line x1="425" y1="270" x2="400" y2="270" stroke="#333" stroke-width="1"/>
            <polygon points="400,270 410,265 410,275" fill="#333"/>
            <text x="430" y="265" font-size="10">2.1: debounce(300ms)</text>
            
            <!-- Message 3: Filter by query -->
            <line x1="395" y1="290" x2="545" y2="290" stroke="#333" stroke-width="1"/>
            <polygon points="545,290 535,285 535,295" fill="#333"/>
            <text x="430" y="280" font-size="11">3: filterByQuery(query)</text>
            
            <!-- Message 4: Return matches -->
            <line x1="550" y1="320" x2="400" y2="320" stroke="#333" stroke-width="1" stroke-dasharray="5,3"/>
            <polygon points="400,320 410,315 410,325" fill="#333"/>
            <text x="440" y="340" font-size="11">4: matchedEvents[]</text>
            
            <!-- Message 5: Update display -->
            <line x1="395" y1="370" x2="640" y2="370" stroke="#333" stroke-width="1"/>
            <polygon points="640,370 630,365 630,375" fill="#333"/>
            <text x="480" y="360" font-size="11">5: renderResults(matches)</text>
            
            <!-- Message 6: Display to user -->
            <line x1="650" y1="400" x2="230" y2="400" stroke="#333" stroke-width="1" stroke-dasharray="5,3"/>
            <polygon points="230,400 240,395 240,405" fill="#333"/>
            <text x="400" y="420" font-size="11">6: Search results displayed</text>
        </svg>
    </div>
</body>
</html>
