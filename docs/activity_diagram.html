<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Diagram - BINUS Event Finder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border: 2px solid #333;
        }
        
        h1 {
            text-align: center;
            padding: 15px;
            background: #333;
            color: white;
            font-size: 18px;
        }
        
        .diagram {
            display: flex;
            min-height: 900px;
        }
        
        .lane {
            flex: 1;
            border-right: 2px solid #333;
            position: relative;
            padding: 20px 10px;
        }
        
        .lane:last-child {
            border-right: none;
        }
        
        .lane-header {
            text-align: center;
            font-weight: bold;
            padding: 10px;
            background: #e0e0e0;
            border-bottom: 2px solid #333;
            margin: -20px -10px 20px -10px;
            font-size: 12px;
        }
        
        .lane-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding-top: 10px;
        }
        
        /* Shapes */
        .start-end {
            width: 30px;
            height: 30px;
            background: #333;
            border-radius: 50%;
        }
        
        .action {
            background: #333;
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            text-align: center;
            font-size: 10px;
            max-width: 140px;
            min-width: 100px;
        }
        
        .decision {
            width: 40px;
            height: 40px;
            background: #333;
            transform: rotate(45deg);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .fork-join {
            width: 120px;
            height: 8px;
            background: #333;
        }
        
        /* Arrows and connectors */
        .arrow-down {
            width: 2px;
            height: 20px;
            background: #333;
            position: relative;
        }
        
        .arrow-down::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: -4px;
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
            border-top: 8px solid #333;
        }
        
        .connector {
            width: 2px;
            height: 15px;
            background: #333;
        }
        
        /* Decision labels */
        .decision-label {
            font-size: 9px;
            position: absolute;
            white-space: nowrap;
        }
        
        .decision-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .label-left {
            position: absolute;
            left: -60px;
            top: 50%;
            font-size: 9px;
        }
        
        .label-right {
            position: absolute;
            right: -50px;
            top: 50%;
            font-size: 9px;
        }
        
        /* Horizontal connector */
        .h-connector {
            height: 2px;
            background: #333;
            position: absolute;
        }
        
        /* Section wrapper for alignment */
        .section {
            display: flex;
            width: 100%;
            min-height: 60px;
            align-items: center;
            justify-content: center;
        }
        
        /* Row layout for synchronized activities */
        .row {
            display: flex;
            width: 100%;
            border-bottom: 1px dashed #ddd;
            min-height: 80px;
        }
        
        .row-cell {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            position: relative;
        }
        
        .row-cell::after {
            content: '';
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #333;
        }
        
        .row-cell:last-child::after {
            display: none;
        }

        /* SVG Diagram */
        .svg-container {
            width: 100%;
            overflow-x: auto;
        }

        svg text {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Activity Diagram - BINUS Event Finder</h1>
        <div class="svg-container">
            <svg width="100%" height="950" viewBox="0 0 900 950">
                <!-- Lane backgrounds and borders -->
                <rect x="0" y="0" width="300" height="950" fill="white" stroke="#333" stroke-width="2"/>
                <rect x="300" y="0" width="300" height="950" fill="white" stroke="#333" stroke-width="2"/>
                <rect x="600" y="0" width="300" height="950" fill="white" stroke="#333" stroke-width="2"/>
                
                <!-- Lane headers -->
                <rect x="0" y="0" width="300" height="40" fill="#e0e0e0" stroke="#333" stroke-width="2"/>
                <rect x="300" y="0" width="300" height="40" fill="#e0e0e0" stroke="#333" stroke-width="2"/>
                <rect x="600" y="0" width="300" height="40" fill="#e0e0e0" stroke="#333" stroke-width="2"/>
                
                <text x="150" y="25" text-anchor="middle" font-size="13" font-weight="bold">User (Mahasiswa)</text>
                <text x="450" y="25" text-anchor="middle" font-size="13" font-weight="bold">System (Website)</text>
                <text x="750" y="25" text-anchor="middle" font-size="13" font-weight="bold">External Service</text>
                <text x="750" y="38" text-anchor="middle" font-size="10">(Google Sheets)</text>
                
                <!-- Start node -->
                <circle cx="150" cy="70" r="12" fill="#333"/>
                
                <!-- Arrow down -->
                <line x1="150" y1="82" x2="150" y2="100" stroke="#333" stroke-width="2"/>
                <polygon points="150,108 145,100 155,100" fill="#333"/>
                
                <!-- Action: Buka Website -->
                <rect x="70" y="110" width="160" height="35" rx="17" fill="#333"/>
                <text x="150" y="132" text-anchor="middle" fill="white" font-size="11">Buka Website</text>
                
                <!-- Arrow to System -->
                <line x1="230" y1="127" x2="370" y2="127" stroke="#333" stroke-width="2"/>
                <polygon points="378,127 370,122 370,132" fill="#333"/>
                
                <!-- Action: Load index.html -->
                <rect x="380" y="110" width="140" height="35" rx="17" fill="#333"/>
                <text x="450" y="132" text-anchor="middle" fill="white" font-size="11">Load index.html</text>
                
                <!-- Arrow back to User -->
                <line x1="450" y1="145" x2="450" y2="160" stroke="#333" stroke-width="2"/>
                <line x1="450" y1="160" x2="150" y2="160" stroke="#333" stroke-width="2"/>
                <line x1="150" y1="160" x2="150" y2="175" stroke="#333" stroke-width="2"/>
                <polygon points="150,183 145,175 155,175" fill="#333"/>
                
                <!-- Action: Pilih Bahasa -->
                <rect x="70" y="185" width="160" height="35" rx="17" fill="#333"/>
                <text x="150" y="207" text-anchor="middle" fill="white" font-size="11">Pilih Bahasa</text>
                
                <!-- Arrow down to Decision -->
                <line x1="150" y1="220" x2="150" y2="240" stroke="#333" stroke-width="2"/>
                <polygon points="150,248 145,240 155,240" fill="#333"/>
                
                <!-- Decision: Language -->
                <polygon points="150,250 180,280 150,310 120,280" fill="#333"/>
                
                <!-- Decision labels -->
                <text x="100" y="265" text-anchor="end" font-size="10">ID</text>
                <text x="200" y="265" text-anchor="start" font-size="10">EN</text>
                
                <!-- Arrow ID to System (Update UI) -->
                <line x1="120" y1="280" x2="80" y2="280" stroke="#333" stroke-width="2"/>
                <line x1="80" y1="280" x2="80" y2="320" stroke="#333" stroke-width="2"/>
                <line x1="80" y1="320" x2="370" y2="320" stroke="#333" stroke-width="2"/>
                <polygon points="378,320 370,315 370,325" fill="#333"/>
                
                <!-- Action: Update Text UI -->
                <rect x="380" y="302" width="140" height="35" rx="17" fill="#333"/>
                <text x="450" y="320" text-anchor="middle" fill="white" font-size="10">Update Text UI ke</text>
                <text x="450" y="332" text-anchor="middle" fill="white" font-size="10">Bahasa Indonesia</text>
                
                <!-- EN path - merge back -->
                <line x1="180" y1="280" x2="220" y2="280" stroke="#333" stroke-width="2"/>
                <line x1="220" y1="280" x2="220" y2="370" stroke="#333" stroke-width="2"/>
                <line x1="220" y1="370" x2="150" y2="370" stroke="#333" stroke-width="2"/>
                
                <!-- Arrow from Update UI back -->
                <line x1="450" y1="337" x2="450" y2="370" stroke="#333" stroke-width="2"/>
                <line x1="450" y1="370" x2="150" y2="370" stroke="#333" stroke-width="2"/>
                <line x1="150" y1="370" x2="150" y2="385" stroke="#333" stroke-width="2"/>
                <polygon points="150,393 145,385 155,385" fill="#333"/>
                
                <!-- Action: Pilih Kategori Acara -->
                <rect x="70" y="395" width="160" height="35" rx="17" fill="#333"/>
                <text x="150" y="417" text-anchor="middle" fill="white" font-size="11">Pilih Kategori Acara</text>
                
                <!-- Arrow to System -->
                <line x1="230" y1="412" x2="370" y2="412" stroke="#333" stroke-width="2"/>
                <polygon points="378,412 370,407 370,417" fill="#333"/>
                
                <!-- Fork bar -->
                <rect x="380" y="405" width="140" height="8" fill="#333"/>
                
                <!-- Three parallel actions from fork -->
                <!-- Arrow to Load sat-point -->
                <line x1="410" y1="413" x2="410" y2="450" stroke="#333" stroke-width="2"/>
                <polygon points="410,458 405,450 415,450" fill="#333"/>
                
                <rect x="340" y="460" width="140" height="35" rx="17" fill="#333"/>
                <text x="410" y="478" text-anchor="middle" fill="white" font-size="9">Load Halaman</text>
                <text x="410" y="490" text-anchor="middle" fill="white" font-size="9">sat-point.html</text>
                
                <!-- Arrow to Load competition -->
                <line x1="450" y1="413" x2="450" y2="520" stroke="#333" stroke-width="2"/>
                <polygon points="450,528 445,520 455,520" fill="#333"/>
                
                <rect x="380" y="530" width="140" height="35" rx="17" fill="#333"/>
                <text x="450" y="548" text-anchor="middle" fill="white" font-size="9">Load Halaman</text>
                <text x="450" y="560" text-anchor="middle" fill="white" font-size="9">competition.html</text>
                
                <!-- Arrow to Load community -->
                <line x1="490" y1="413" x2="490" y2="590" stroke="#333" stroke-width="2"/>
                <polygon points="490,598 485,590 495,590" fill="#333"/>
                
                <rect x="420" y="600" width="140" height="35" rx="17" fill="#333"/>
                <text x="490" y="618" text-anchor="middle" fill="white" font-size="9">Load Halaman</text>
                <text x="490" y="630" text-anchor="middle" fill="white" font-size="9">community-service.html</text>
                
                <!-- Join bar -->
                <rect x="380" y="660" width="140" height="8" fill="#333"/>
                
                <!-- Connect all three to join -->
                <line x1="410" y1="495" x2="410" y2="660" stroke="#333" stroke-width="2"/>
                <line x1="450" y1="565" x2="450" y2="660" stroke="#333" stroke-width="2"/>
                <line x1="490" y1="635" x2="490" y2="660" stroke="#333" stroke-width="2"/>
                
                <!-- Arrow down from join -->
                <line x1="450" y1="668" x2="450" y2="690" stroke="#333" stroke-width="2"/>
                <polygon points="450,698 445,690 455,690" fill="#333"/>
                
                <!-- Action: Tampilkan Loading -->
                <rect x="380" y="700" width="140" height="35" rx="17" fill="#333"/>
                <text x="450" y="722" text-anchor="middle" fill="white" font-size="11">Tampilkan Loading</text>
                
                <!-- Arrow to External Service -->
                <line x1="520" y1="717" x2="670" y2="717" stroke="#333" stroke-width="2"/>
                <polygon points="678,717 670,712 670,722" fill="#333"/>
                
                <!-- Action: Query Google Sheets -->
                <rect x="680" y="700" width="140" height="35" rx="17" fill="#333"/>
                <text x="750" y="718" text-anchor="middle" fill="white" font-size="10">Query Sheets</text>
                <text x="750" y="730" text-anchor="middle" fill="white" font-size="10">(SAT/COMP/TFI)</text>
                
                <!-- Arrow back from External -->
                <line x1="750" y1="735" x2="750" y2="770" stroke="#333" stroke-width="2"/>
                <polygon points="750,778 745,770 755,770" fill="#333"/>
                
                <!-- Action: Return JSON -->
                <rect x="680" y="780" width="140" height="35" rx="17" fill="#333"/>
                <text x="750" y="802" text-anchor="middle" fill="white" font-size="11">Return JSON</text>
                
                <!-- Arrow back to System -->
                <line x1="680" y1="797" x2="520" y2="797" stroke="#333" stroke-width="2"/>
                <polygon points="512,797 520,792 520,802" fill="#333"/>
                
                <!-- Action: Parse Data -->
                <rect x="380" y="780" width="130" height="35" rx="17" fill="#333"/>
                <text x="445" y="802" text-anchor="middle" fill="white" font-size="11">Parse Data JSON</text>
                
                <!-- Arrow down -->
                <line x1="450" y1="815" x2="450" y2="840" stroke="#333" stroke-width="2"/>
                <polygon points="450,848 445,840 455,840" fill="#333"/>
                
                <!-- Action: Render Cards -->
                <rect x="380" y="850" width="140" height="35" rx="17" fill="#333"/>
                <text x="450" y="868" text-anchor="middle" fill="white" font-size="10">Render Kartu Acara</text>
                <text x="450" y="880" text-anchor="middle" fill="white" font-size="10">ke List</text>
                
                <!-- Arrow to End -->
                <line x1="450" y1="885" x2="450" y2="915" stroke="#333" stroke-width="2"/>
                <polygon points="450,923 445,915 455,915" fill="#333"/>
                
                <!-- End node -->
                <circle cx="450" cy="935" r="12" fill="#333"/>
                <circle cx="450" cy="935" r="8" fill="white"/>
                <circle cx="450" cy="935" r="5" fill="#333"/>
            </svg>
        </div>
    </div>
</body>
</html>
