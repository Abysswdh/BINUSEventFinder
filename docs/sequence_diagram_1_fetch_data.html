<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequence Diagram - Fetch & Display Event Data</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border: 1px solid #ccc;
        }
        h1 { font-size: 14px; margin-bottom: 10px; }
        svg text { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    </style>
</head>
<body>
    <div class="container">
        <svg viewBox="0 0 850 520">
            <!-- Title -->
            <text x="20" y="25" font-size="14" font-weight="bold">sd [Fetch & Display Event Data]</text>
            
            <!-- Border frame -->
            <rect x="10" y="10" width="830" height="500" fill="none" stroke="#333" stroke-width="1"/>
            <polygon points="200,10 200,30 180,30" fill="none" stroke="#333" stroke-width="1"/>
            
            <!-- Actor: Mahasiswa -->
            <circle cx="70" cy="70" r="12" fill="none" stroke="#333" stroke-width="2"/>
            <line x1="70" y1="82" x2="70" y2="110" stroke="#333" stroke-width="2"/>
            <line x1="50" y1="95" x2="90" y2="95" stroke="#333" stroke-width="2"/>
            <line x1="70" y1="110" x2="55" y2="130" stroke="#333" stroke-width="2"/>
            <line x1="70" y1="110" x2="85" y2="130" stroke="#333" stroke-width="2"/>
            <text x="70" y="145" text-anchor="middle" font-size="12">Mahasiswa</text>
            
            <!-- Object: Browser -->
            <rect x="180" y="55" width="100" height="35" fill="#5DADE2" stroke="#333" stroke-width="1"/>
            <text x="230" y="78" text-anchor="middle" font-size="12" fill="white" font-weight="bold">Browser</text>
            
            <!-- Object: JavaScript -->
            <rect x="340" y="55" width="100" height="35" fill="#5DADE2" stroke="#333" stroke-width="1"/>
            <text x="390" y="78" text-anchor="middle" font-size="12" fill="white" font-weight="bold">JavaScript</text>
            
            <!-- Object: Google Sheets API -->
            <rect x="510" y="55" width="120" height="35" fill="#5DADE2" stroke="#333" stroke-width="1"/>
            <text x="570" y="78" text-anchor="middle" font-size="12" fill="white" font-weight="bold">Google Sheets</text>
            
            <!-- Object: DOM -->
            <rect x="700" y="55" width="80" height="35" fill="#5DADE2" stroke="#333" stroke-width="1"/>
            <text x="740" y="78" text-anchor="middle" font-size="12" fill="white" font-weight="bold">DOM</text>
            
            <!-- Lifelines -->
            <line x1="70" y1="155" x2="70" y2="490" stroke="#333" stroke-width="1" stroke-dasharray="5,5"/>
            <line x1="230" y1="90" x2="230" y2="490" stroke="#333" stroke-width="1" stroke-dasharray="5,5"/>
            <line x1="390" y1="90" x2="390" y2="490" stroke="#333" stroke-width="1" stroke-dasharray="5,5"/>
            <line x1="570" y1="90" x2="570" y2="490" stroke="#333" stroke-width="1" stroke-dasharray="5,5"/>
            <line x1="740" y1="90" x2="740" y2="490" stroke="#333" stroke-width="1" stroke-dasharray="5,5"/>
            
            <!-- Activation boxes -->
            <rect x="225" y="170" width="10" height="300" fill="#5DADE2" stroke="#333"/>
            <rect x="385" y="200" width="10" height="250" fill="#5DADE2" stroke="#333"/>
            <rect x="565" y="240" width="10" height="60" fill="#5DADE2" stroke="#333"/>
            <rect x="735" y="400" width="10" height="50" fill="#5DADE2" stroke="#333"/>
            
            <!-- Message 1: Load halaman -->
            <line x1="70" y1="180" x2="220" y2="180" stroke="#333" stroke-width="1"/>
            <polygon points="220,180 210,175 210,185" fill="#333"/>
            <text x="130" y="170" font-size="11">1: loadPage()</text>
            
            <!-- Message 2: Trigger fetchData -->
            <line x1="235" y1="210" x2="380" y2="210" stroke="#333" stroke-width="1"/>
            <polygon points="380,210 370,205 370,215" fill="#333"/>
            <text x="280" y="200" font-size="11">2: fetchData()</text>
            
            <!-- Message 3: HTTP GET Request -->
            <line x1="395" y1="250" x2="560" y2="250" stroke="#333" stroke-width="1"/>
            <polygon points="560,250 550,245 550,255" fill="#333"/>
            <text x="440" y="240" font-size="11">3: GET /sheets/data</text>
            
            <!-- Message 4: Return JSON -->
            <line x1="565" y1="290" x2="400" y2="290" stroke="#333" stroke-width="1" stroke-dasharray="5,3"/>
            <polygon points="400,290 410,285 410,295" fill="#333"/>
            <text x="450" y="280" font-size="11">4: JSON Response</text>
            
            <!-- Self-call: Parse Data -->
            <line x1="395" y1="330" x2="430" y2="330" stroke="#333" stroke-width="1"/>
            <line x1="430" y1="330" x2="430" y2="360" stroke="#333" stroke-width="1"/>
            <line x1="430" y1="360" x2="400" y2="360" stroke="#333" stroke-width="1"/>
            <polygon points="400,360 410,355 410,365" fill="#333"/>
            <text x="440" y="350" font-size="11">5: parseData()</text>
            
            <!-- Message 6: Render cards -->
            <line x1="395" y1="410" x2="730" y2="410" stroke="#333" stroke-width="1"/>
            <polygon points="730,410 720,405 720,415" fill="#333"/>
            <text x="530" y="400" font-size="11">6: renderEventCards()</text>
            
            <!-- Message 7: Display to user -->
            <line x1="740" y1="440" x2="240" y2="440" stroke="#333" stroke-width="1" stroke-dasharray="5,3"/>
            <polygon points="240,440 250,435 250,445" fill="#333"/>
            <text x="450" y="460" font-size="11">7: Display events</text>
        </svg>
    </div>
</body>
</html>
