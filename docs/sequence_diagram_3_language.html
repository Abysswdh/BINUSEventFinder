<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequence Diagram - Language Switching</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border: 1px solid #ccc;
        }
        svg text { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    </style>
</head>
<body>
    <div class="container">
        <svg viewBox="0 0 700 420">
            <!-- Title -->
            <text x="20" y="25" font-size="14" font-weight="bold">sd [Language Switching]</text>
            
            <!-- Border frame -->
            <rect x="10" y="10" width="680" height="400" fill="none" stroke="#333" stroke-width="1"/>
            <polygon points="175,10 175,30 155,30" fill="none" stroke="#333" stroke-width="1"/>
            
            <!-- Actor: Mahasiswa -->
            <circle cx="70" cy="70" r="12" fill="none" stroke="#333" stroke-width="2"/>
            <line x1="70" y1="82" x2="70" y2="110" stroke="#333" stroke-width="2"/>
            <line x1="50" y1="95" x2="90" y2="95" stroke="#333" stroke-width="2"/>
            <line x1="70" y1="110" x2="55" y2="130" stroke="#333" stroke-width="2"/>
            <line x1="70" y1="110" x2="85" y2="130" stroke="#333" stroke-width="2"/>
            <text x="70" y="145" text-anchor="middle" font-size="12">Mahasiswa</text>
            
            <!-- Object: Language Toggle -->
            <rect x="170" y="55" width="110" height="35" fill="#5DADE2" stroke="#333" stroke-width="1"/>
            <text x="225" y="78" text-anchor="middle" font-size="11" fill="white" font-weight="bold">Language Toggle</text>
            
            <!-- Object: JavaScript -->
            <rect x="340" y="55" width="100" height="35" fill="#5DADE2" stroke="#333" stroke-width="1"/>
            <text x="390" y="78" text-anchor="middle" font-size="12" fill="white" font-weight="bold">JavaScript</text>
            
            <!-- Object: i18n Data -->
            <rect x="500" y="55" width="90" height="35" fill="#5DADE2" stroke="#333" stroke-width="1"/>
            <text x="545" y="78" text-anchor="middle" font-size="12" fill="white" font-weight="bold">i18n Data</text>
            
            <!-- Object: DOM -->
            <rect x="620" y="55" width="60" height="35" fill="#5DADE2" stroke="#333" stroke-width="1"/>
            <text x="650" y="78" text-anchor="middle" font-size="12" fill="white" font-weight="bold">DOM</text>
            
            <!-- Lifelines -->
            <line x1="70" y1="155" x2="70" y2="390" stroke="#333" stroke-width="1" stroke-dasharray="5,5"/>
            <line x1="225" y1="90" x2="225" y2="390" stroke="#333" stroke-width="1" stroke-dasharray="5,5"/>
            <line x1="390" y1="90" x2="390" y2="390" stroke="#333" stroke-width="1" stroke-dasharray="5,5"/>
            <line x1="545" y1="90" x2="545" y2="390" stroke="#333" stroke-width="1" stroke-dasharray="5,5"/>
            <line x1="650" y1="90" x2="650" y2="390" stroke="#333" stroke-width="1" stroke-dasharray="5,5"/>
            
            <!-- Activation boxes -->
            <rect x="220" y="170" width="10" height="50" fill="#5DADE2" stroke="#333"/>
            <rect x="385" y="200" width="10" height="160" fill="#5DADE2" stroke="#333"/>
            <rect x="540" y="240" width="10" height="50" fill="#5DADE2" stroke="#333"/>
            <rect x="645" y="320" width="10" height="40" fill="#5DADE2" stroke="#333"/>
            
            <!-- Message 1: Click EN/ID -->
            <line x1="70" y1="180" x2="215" y2="180" stroke="#333" stroke-width="1"/>
            <polygon points="215,180 205,175 205,185" fill="#333"/>
            <text x="110" y="170" font-size="11">1: click(EN/ID)</text>
            
            <!-- Message 2: Switch language event -->
            <line x1="230" y1="210" x2="380" y2="210" stroke="#333" stroke-width="1"/>
            <polygon points="380,210 370,205 370,215" fill="#333"/>
            <text x="270" y="200" font-size="11">2: switchLanguage(lang)</text>
            
            <!-- Message 3: Get translations -->
            <line x1="395" y1="250" x2="535" y2="250" stroke="#333" stroke-width="1"/>
            <polygon points="535,250 525,245 525,255" fill="#333"/>
            <text x="430" y="240" font-size="11">3: getTranslations(lang)</text>
            
            <!-- Message 4: Return translations -->
            <line x1="540" y1="280" x2="400" y2="280" stroke="#333" stroke-width="1" stroke-dasharray="5,3"/>
            <polygon points="400,280 410,275 410,285" fill="#333"/>
            <text x="440" y="270" font-size="11">4: translations{}</text>
            
            <!-- Message 5: Update DOM -->
            <line x1="395" y1="330" x2="640" y2="330" stroke="#333" stroke-width="1"/>
            <polygon points="640,330 630,325 630,335" fill="#333"/>
            <text x="470" y="320" font-size="11">5: updateTextElements(translations)</text>
            
            <!-- Message 6: Return to user -->
            <line x1="650" y1="360" x2="235" y2="360" stroke="#333" stroke-width="1" stroke-dasharray="5,3"/>
            <polygon points="235,360 245,355 245,365" fill="#333"/>
            <text x="400" y="380" font-size="11">6: UI text updated</text>
        </svg>
    </div>
</body>
</html>
