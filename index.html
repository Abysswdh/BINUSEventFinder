<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BINUS - Event Finder</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/assets/icon.png">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- HEADER -->
  <header class="binus-header">
    <div class="black-header">
      <p>Prototype by Group 1 Program Design Method LB-20 | BINUS @Malang</p>
    </div>

    <div class="header-wrapper">
      <img src="/assets/ribbon.svg" alt="BINUS Ribbon" class="header-ribbon">
      <img src="https://binus.ac.id/malang/wp-content/uploads/2022/08/logo.svg" alt="BINUS Logo">
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="content-container">
    <nav class="breadcrumb">
      <a href="https://binus.ac.id">Home</a>
      <span>&gt;</span>
      <span>Events</span>
    </nav>

    <section class="page-header">
      <h1>Events</h1>
      <p>Find and explore upcoming BINUS activities and events</p>
    </section>

    <ul id="event-list" class="post-roll">
      <li class="post">
        <div class="image-box">
          <img src="/assets/logo.png" alt="Event Image">
        </div>
        <div class="info-box">
          <h2 class="post-title">This is a template title</h2>
          <p>This is the template's description</p>
          <a href="#" class="btn">Learn More</a>
        </div>
      </li>
    </ul>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>Â© 2025 BINUS @Malang | BINUS Higher Education</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
